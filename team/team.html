    </head>

    <body>

        <!-- Header --> 
        <div class="essai">
    
        </div>
    
        <div class="top-section">
            <div class="content">

                  <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                      <h2>Cui'zine</h2>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Equipe</a>
                          </li>
                          <li class="nav-item">

                          </li>
                          <li class="nav-item">

                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
              </header>
    

    <!-- Footer -->

        <div class="row ms-md-5 my-md-5">

            <div class="col-md-12 col-lg-4">
                <h4>Catégories</h4>
                <ul>
                    <li>Revues</li>
                    <li>Recettes</li>
                    <li>Découvertes</li>
                </ul>
            </div>

                <ul>
                    <li>2019</li>
                    <li>2018</li>
                    <li>2017</li>
                </ul>
            </div>

            <div class="col-lg-4">
                    <h5>Newsletter</h5>
                    <input type="text" id="name" name="name" required
                    minlength="4" maxlength="8" size="10" placeholder="Email...">
                    <button>S'inscrire</button>
                    <h5 class="mt-3">Partager</h5>
                    <div class="social-networks">
                        <img class="social-logo" src="./img/facebook.png"/>
                        <img class="social-logo" src="./img/instagram.png"/>
                        <img class="social-logo" src="./img/youtube.png"/>
                        <img class="social-logo" src="./img/twitter.png"/>
                    </div>
            </div>
        </div>

    </footer>
